server.port=8081
debug=true

spring.datasource.url=jdbc:mysql://localhost:3306/shipment_app
spring.datasource.username=sean
spring.datasource.password=${LOCAL_MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

redis.hostname=localhost
redis.port=6379

mybatis.mapper-locations=/mappers/*.xml
mybatis.type-aliases-package=com.seanlindev.springframework.shippingserviceapi.model

server.error.include-message=always
